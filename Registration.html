<!DOCTYPE html>
<html>
    <head>
        <title>FriendshipZone - Home page</title>
        <style>
            
        </style>
    </head>
    <body>
        <header>
            <nav>
                <img src="images/Friends.PNG" alt="home" width="20%">
            </nav>
            <h1 style="text-align: center;">Friendship Zone</h1>
        </header>
        <section>
            <form name="registration_form" id="registration_form" action="RegistrationConfirmation.html">
                <h2>Add your details to register</h2>
                <table>
                    <tr>
                        <td><label for="name">Name :</label></td>
                        <td><input type="text" name="name" id="name" required pattern="[a-zA-Z]{3,}"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age :</label></td>
                        <td><input type="number" id="age" name="age" min="18"></td>
                    </tr>
                    <tr>
                        <td><label for="bday">Birth Day :</label></td>
                        <td><input type="date" id="bday" name="bday"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender : </label></td>
                        <td>
                            <input type="radio" name="gender" id="m">M
                            <input type="radio" name="gender" id="f">F
                        </td>
                    </tr>
                    <tr>
                        <td><label for="about">About : </label></td>
                        <td><textarea form="registeration_form" name="about" id="about"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone :</label></td>
                        <td><input type="tel" name="phone" id="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="interest">Interested in :</label></td>
                        <td>
                            <input type="checkbox" name="interest" id="friendship">Friendship
                            <input type="checkbox" name="interest" id="dating">Dating
                            <label for="file">Attachment:</label>
                            <input type="file" name="attachment" id="attachment">
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit">Register</button> </td>
                        <td><button type="submit" formaction="RegistrationConfirmationForAdmin.html">Register as Admin</button> </td>
                    </tr>
                </table>
            </form>
        </section>
    </body>
</html>
